# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

project_name: acli
version: 1

source:
  enabled: true
signs:
  - cmd: cosign
    signature: "${artifact}.sig"
    args: ["sign-blob", "--oidc-issuer=https://token.actions.githubusercontent.com", "--output=${signature}", "${artifact}"]
    artifacts: all

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
 - name: acli
   description: CLI tool to help with daily DevOps tasks
   homepage: https://github.com/AidenEyre/acli
   license: MIT
   folder: Formula
   repository:
    owner: Aiden Eyre
    name: homebrew-tap

chocolateys:
  - name: acli
    title: Aiden CLI
    description: CLI tool to help with daily DevOps tasks
    project_url: https://github.com/AidenEyre/acli
    project_source_url: https://github.com/AidenEyre/acli
    license_url: https://github.com/AidenEyre/acli/blob/main/LICENSE
    docs_url: https://github.com/AidenEyre/acli/blob/main/README.md
    release_notes: https://github.com/AidenEyre/acli/releases/tag/v{{ .Version }}
    owners: Aiden Eyre
    authors: Aiden Eyre